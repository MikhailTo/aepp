{% extends 'base.html' %}

{% block content %}
    <form id="form-order" class="form-order" action="" method="post">
		{% csrf_token %}
        {% for field in form %}
            <p>
                <label class="form-order__label">{{ field.label }}</label>
                {{ field }}
            </p>
        {% endfor %}
		<p><input type="submit" value="Печать"></p>
	</form>
{% endblock %}
